<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register-page.css">
</head>
<body>
    <form id="register-form" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required >
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>  

        <div class="form-group">
            <label for="re-password">Re-enter Passoword:</label>
            <input type="password" name="re-password" id="re-password" placeholder="Re-enter your password" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of birth:</label>
            <input type="date" name="dob" id="dob">
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="">Please select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer Not to Say">Prefer Not to Say</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Tell us more about you"></textarea>
        </div>

        <button type="button" onclick="checkFormValidity()">Register</button>
        <a href="../login-page/login-page.html">Already have account? Login Here</a>
    </form>    
    <script src="register-page.js"></script>
</body>
</html>
