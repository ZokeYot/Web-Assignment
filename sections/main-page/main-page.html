<title>Main Page</title>
<style>

        height: 170vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    main {
        text-align: center;
    }

    form {
        width: 280px;
        margin: auto;
        background: #f4f4f4;
        padding: 20px;
        border-radius: 8px;
    }

    h1 {
        font-size: 30px;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        text-align: center;
    }

    input[type="submit"] {
        background-color: black;
        color: white;
        cursor: pointer;
        font-size: 16px;

    .login a {

        align-items: center;
        text-align: center;

        font-size: 40px;
    }

        position: fixed;
        color: rgba(0, 0, 0);

        margin-top: 10px;
        border-radius: 50px;
        font-size: 30px;

        margin-top: -25px;
    }

        text-align: left;
        font-size: 24px;
        margin-left: 20px;

    .placeholderImg {
        width: 1500px;
        height: 450px;

    }
    .placeholderImgSmall {
        width: 450;
        height: 300px;

    }

        width: 450px;
        height: 300px;
        float: left;
        padding: 10px;
        margin: 10px;
        border: 1px #000000 solid;
        font-size: 15px;

        border-radius: 50px;
